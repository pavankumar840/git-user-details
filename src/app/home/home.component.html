<app-search (searchevent)="searchEvent($event)"></app-search>
<main>
  <!-- <input type="text" [(ngModel)]="searchText" (keypress)="searchUser()"> -->
  <div class="user" *ngFor="let user of usersData">
    <div class="user_image">
      <img [src]="user.avatar_url" [alt]="user.login">
    </div>
    <div class="user_details">
      <h3>{{user.name}}</h3>
      <div class="user_details_repo-follo">
        <span>Repositries: {{user.public_repos }}</span>
        <span>followers: {{user.followers }}</span>
      </div>
      <div>
        <span>Following: {{user.following}}</span>
        <button class="user_btn btn " (click)="getRepos(user.login, user.public_repos)">View Repositories</button>
      </div>

    </div>
  </div>
</main>

<footer>
  <button class="footer_btn bt-prev "[disabled]="isPreviousDisable" (click)="previousPage()"><i class='fas fa-angle-left'></i> Previous</button>
  <button class="footer_btn bt-next " [disabled]="isNextDisable" (click)="nextPage()">Next <i class='fas fa-angle-right'></i></button>
</footer>
